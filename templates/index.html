<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="TopGym Template">
    <meta name="keywords" content="TopGym, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TOP GYM</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,500,700,900" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/barfiller.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slicknav.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main-menu">
                        <div class="logo">
                            <a href="{{ url_for('index') }}">
                                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="img">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Features Section Begin -->
    <section class="features-section spad">
        <div class="container" style="margin-top: 100px;">
            <div class="row">
                <div class="col-md-4" onclick="window.location.href='/start_exercise?exercise=0'">
                    <div class="single-features">
                        <div class="features-img">
                            <img src="{{ url_for('static', filename='img/blog/pushup.jpg') }}" alt="" width="200" height="250">
                        </div>
                        <div class="feature-text">
                            <div class="feature-icon">
                                <img src="{{ url_for('static', filename='img/features/icon-2.png') }}" alt="">
                            </div>
                            <h5>Push Up</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" onclick="window.location.href='/start_exercise?exercise=1'">
                    <div class="single-features">
                        <div class="features-img">
                            <img src="{{ url_for('static', filename='img/blog/plank.jpg') }}" alt="" width="200" height="250">
                        </div>
                        <div class="feature-text">
                            <div class="feature-icon">
                                <img src="{{ url_for('static', filename='img/features/icon-2.png') }}" alt="">
                            </div>
                            <h5>Plank</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" onclick="window.location.href='/start_exercise?exercise=2'">
                    <div class="single-features">
                        <div class="features-img">
                            <img src="{{ url_for('static', filename='img/blog/pullup.jpg') }}" alt="" width="200" height="250">
                        </div>
                        <div class="feature-text">
                            <div class="feature-icon">
                                <img src="{{ url_for('static', filename='img/features/icon-2.png') }}" alt="">
                            </div>
                            <h5>Pull UP</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" onclick="window.location.href='/start_exercise?exercise=3'">
                    <div class="single-features">
                        <div class="features-img">
                            <img src="{{ url_for('static', filename='img/blog/hammercurl.png') }}" alt="" width="200" height="250">
                        </div>
                        <div class="feature-text">
                            <div class="feature-icon">
                                <img src="{{ url_for('static', filename='img/features/icon-2.png') }}" alt="">
                            </div>
                            <h5>Hammer Curl</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" onclick="window.location.href='/start_exercise?exercise=4'">
                    <div class="single-features">
                        <div class="features-img">
                            <img src="{{ url_for('static', filename='img/blog/tricepdip.jpg') }}" alt="" width="200" height="250">
                        </div>
                        <div class="feature-text">
                            <div class="feature-icon">
                                <img src="{{ url_for('static', filename='img/features/icon-2.png') }}" alt="">
                            </div>
                            <h5>Tricep Dips</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" onclick="window.location.href='/start_exercise?exercise=5'">
                    <div class="single-features">
                        <div class="features-img">
                            <img src="{{ url_for('static', filename='img/blog/tricep_pull_down.jpg') }}" width="200" height="250" alt="">
                        </div>
                        <div class="feature-text">
                            <div class="feature-icon">
                                <img src="{{ url_for('static', filename='img/features/icon-2.png') }}" alt="">
                            </div>
                            <h5>Tricep Pull DOwn</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slicknav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/circle-progress.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.barfiller.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
