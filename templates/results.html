<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="TopGym Template">
    <meta name="keywords" content="TopGym, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TOP GYM RESULTS</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,500,700,900" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/barfiller.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/slicknav.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>

<body>
    <!-- Page Preloader -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main-menu">
                        <div class="logo">
                            <a href="{{ url_for('index') }}">
                                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-area set-bg" data-setbg="{{ url_for('static', filename='img/classes/classes-bg.jpg') }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb-content">
                        <h2>Results</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Fitness Section -->
    <section class="fitness-section inside-bg">
        <div class="container" style="margin-bottom: 120px;">
            <div class="row">
                <div class="col-lg-5 col-md-6">
                    <div class="single-fitness-feature">
                        <div class="fitness-number">
                            <span>01</span>
                        </div>
                        <div class="fitness-text">
                            <h4>Calories Burned</h4>
                            <p>{{ calories }} kcal</p>
                        </div>
                    </div>
                    <div class="single-fitness-feature">
                        <div class="fitness-number">
                            <span>02</span>
                        </div>
                        <div class="fitness-text">
                            <h4>Reps Done</h4>
                            <p>{{ reps }}</p>
                        </div>
                    </div>
                    <div class="single-fitness-feature">
                        <div class="fitness-number">
                            <span>03</span>
                        </div>
                        <div class="fitness-text">
                            <h4>Exercise Duration</h4>
                            <p>{{ duration }} seconds</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-6 offset-lg-2 text-md-right text-left">
                    <div class="single-fitness-feature">
                        <div class="fitness-number left-number">
                            <span>04</span>
                        </div>
                        <div class="fitness-text left-text">
                            <h4>Exercise Type</h4>
                            <p>{{ exercise_type }}</p>
                        </div>
                    </div>
                    <div class="single-fitness-feature">
                        <div class="fitness-number left-number">
                            <span>05</span>
                        </div>
                        <div class="fitness-text left-text">
                            <h4>Heart Rate</h4>
                            <p>{{ heart_rate }} bpm</p>
                        </div>
                    </div>
                    <div class="single-fitness-feature">
                        <div class="fitness-number left-number">
                            <span>06</span>
                        </div>
                        <div class="fitness-text left-text">
                            <h4>Sets Completed</h4>
                            <p> 0 </p>
                            <!-- <p>{{ sets_completed }}</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section Begin -->
    <footer class="footer-section set-bg" data-setbg="{{ url_for('static', filename='img/footer-bg.jpg') }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer-content">
                        <div class="footer-logo">
                            <a href="#"><img src="{{ url_for('static', filename='img/logo.png') }}" alt=""></a>
                        </div>
                        <div class="social-links">
                            <a href="#"><i class="fa fa-pinterest"></i></a>
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-dribbble"></i></a>
                            <a href="#"><i class="fa fa-behance"></i></a>
                        </div>
                        <div class="footer-icon-img">
                            <img src="{{ url_for('static', filename='img/footer-icon.png') }}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.slicknav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/circle-progress.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.barfiller.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
